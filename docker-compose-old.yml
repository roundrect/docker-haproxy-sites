version: '3'

services:

  shop-api:
    build: ./product
    volumes:
      - ./product:/usr/src/app
    ports:
      - 5001:80

  shop:
    image: php:apache
    volumes:
      - ./shop:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - shop-api

  web1:
    image: dockercloud/hello-world
    container_name: web1
    ports:
      - "81:80"

  web2:
    image: dockercloud/hello-world
    container_name: web2
    ports:
      - "82:80"

  haproxy:
    build: ./haproxy
    container_name: haproxy
    volumes:
      - logging:/sidecar
    ports:
      - "80:80"

  syslog-sidecar:
    build: ./logging
    container_name: logging
    volumes:
        - logging:/sidecar

volumes:
  logging:
